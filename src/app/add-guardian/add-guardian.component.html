<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Add New Guardian</h2>
  
        <!-- Form for adding new guardian -->
        <form [formGroup]="newGuardianForm" (ngSubmit)="addGuardian()">
          <div class="mb-3">
            <label for="newGuardianName" class="form-label">Name</label>
            <input type="text" class="form-control" id="newGuardianName" formControlName="name" required>
            <div *ngIf="newGuardianForm.get('name')?.invalid && newGuardianForm.get('name')?.touched" class="text-danger">
              Name can only contain letters and spaces.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="newGuardianEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="newGuardianEmail" formControlName="email" required>
            <div *ngIf="newGuardianForm.get('email')?.invalid && newGuardianForm.get('email')?.touched" class="text-danger">
              Please enter a valid email address.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="newGuardianPhoneNo" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="newGuardianPhoneNo" formControlName="phoneNo" required>
            <div *ngIf="newGuardianForm.get('phoneNo')?.invalid && newGuardianForm.get('phoneNo')?.touched" class="text-danger">
              Please enter a valid phone number.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="newGuardianUsername" class="form-label">Guardian Username</label>
            <input type="text" class="form-control" id="newGuardianUsername" formControlName="username" required>
            <div *ngIf="newGuardianForm.get('username')?.invalid && newGuardianForm.get('username')?.touched" class="text-danger">
              Please enter a valid guardian username.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="newGuardianStudentRollNo" class="form-label">Student Roll No</label>
            <input type="text" class="form-control" id="newGuardianStudentRollNo" formControlName="studentRollno" style="text-transform: uppercase;" required>
            <div *ngIf="newGuardianForm.get('studentRollno')?.invalid && newGuardianForm.get('studentRollno')?.touched" class="text-danger">
              Student Roll No must be 7 to 8 characters.
            </div>
          </div>
  
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary"  (clk)="addGuardian()">Save Guardian</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
