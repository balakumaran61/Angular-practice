<!-- course.component.html -->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card mb-4" style="background-color: #f8d7da; border-color: #f5c6cb;">
        <div class="card-body">
          <h5 class="card-title text-dark">{{ course.name }}</h5>
          <p class="card-text text-muted">Code: {{ course.course_code }}</p>
          <p class="card-text text-success">Fees: Rs.{{ course.fees }}</p>
        </div>
        <div class="card-footer bg-transparent border-top-0">
          <button class="btn btn-primary">Enroll Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
