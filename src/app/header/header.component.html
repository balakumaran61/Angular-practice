<!-- header.component.html -->

<ng-container *ngIf="showHeader">
    <header class="bg-primary text-white text-center py-5">
      <h1 class="display-4">Student Information System</h1>
      <p class="lead">Empowering Education Through Information</p>
    </header>
  
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- User-specific content -->
          <div class="text-white d-flex align-items-center">
            <i class="bi bi-person"></i>
            <p class="mb-0 ml-2">{{ userType }}</p>
          </div>
      
  
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/course">Courses</a>
            </li>
  
            <!-- Additional navigation links based on userType -->
            <li class="nav-item" *ngIf="userType === 'admin'">
              <a class="nav-link text-white" routerLink="/teacher-detail">Teacher</a>
            </li>
  
            <li class="nav-item" *ngIf="userType === 'admin' || userType === 'teacher'">
              <a class="nav-link text-white" routerLink="/student-details">Students</a>
            </li>
            <li class="nav-item" *ngIf="userType === 'admin' || userType === 'teacher'">
              <a class="nav-link text-white" routerLink="/guardian">Guardian</a>
            </li>
  
            <li class="nav-item" *ngIf="userType !== 'admin'">
              <a class="nav-link text-white" [routerLink]="getProfileLink()">Profile</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link text-white" (click)="logout()" style="cursor: pointer;">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
  </ng-container>
