<div class="card mt-5 border-0">
    <div class="card-body p-0">
      <div class="d-flex flex-column align-items-center text-center">
        <img class="rounded-circle mt-4" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <h4 class="font-weight-bold mt-3">{{ teacherProfile.name }}</h4>
        <p class="text-black-50"><i class="bi bi-envelope"></i>{{ teacherProfile.email }}</p>
      </div>
  
      <div class="card mt-5 mx-auto border-0" style="width: 18rem;">
        <div class="card-header bg-white border-0 text-center">
          <h5 class="font-weight-bold mb-0">Teacher Profile</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-md-2">
                <i class="bi bi-person"></i>
              </div>
              <div class="col-md-10">
                <p>{{ teacherProfile.username }}</p>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-md-2">
                <i class="bi bi-gender-male"></i>
              </div>
              <div class="col-md-10">
                <p>{{ teacherProfile.gender }}</p>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-md-2">
                <i class="bi bi-calendar"></i>
              </div>
              <div class="col-md-10">
                <p>{{ teacherProfile.age }}</p>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-md-2">
                <i class="bi bi-envelope"></i>
              </div>
              <div class="col-md-10">
                <p>{{ teacherProfile.email }}</p>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-md-2">
                <i class="bi bi-telephone"></i>
              </div>
              <div class="col-md-10">
                <p>{{ teacherProfile.phoneNo }}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
